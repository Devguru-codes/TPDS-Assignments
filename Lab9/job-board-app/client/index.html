<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Powered Job Board</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Auth Section -->
        <div id="auth-section">
            <div class="auth-tabs">
                <button id="login-tab" class="tab-btn active" onclick="showLogin()">Login</button>
                <button id="register-tab" class="tab-btn" onclick="showRegister()">Register</button>
            </div>

            <!-- Login Form -->
            <div id="login-form" class="auth-form">
                <h2>Welcome Back!</h2>
                <form onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label for="login-username">Username</label>
                        <input type="text" id="login-username" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" required>
                    </div>
                    <button type="submit" class="btn-primary">Login</button>
                    <p id="login-error" class="error-message"></p>
                </form>
            </div>

            <!-- Register Form -->
            <div id="register-form" class="auth-form" style="display: none;">
                <h2>Create Account</h2>
                <form onsubmit="handleRegister(event)">
                    <div class="form-group">
                        <label for="register-username">Username</label>
                        <input type="text" id="register-username" required>
                    </div>
                    <div class="form-group">
                        <label for="register-password">Password</label>
                        <input type="password" id="register-password" required>
                    </div>
                    <div class="form-group">
                        <label for="register-skills">Your Skills (comma-separated)</label>
                        <textarea id="register-skills" rows="3" placeholder="e.g., JavaScript, React, Node.js" required></textarea>
                    </div>
                    <button type="submit" class="btn-primary">Register</button>
                    <p id="register-error" class="error-message"></p>
                </form>
            </div>
        </div>

        <!-- Main App Section -->
        <div id="app-section" style="display: none;">
            <!-- Header -->
            <header>
                <div class="header-content">
                    <h1>ðŸŽ¯ AI Job Board</h1>
                    <div class="user-info">
                        <span id="username-display"></span>
                        <button onclick="handleLogout()" class="btn-secondary">Logout</button>
                    </div>
                </div>
            </header>

            <!-- User Skills Display -->
            <div class="skills-card">
                <h3>ðŸ“‹ Your Skills</h3>
                <p id="user-skills"></p>
            </div>

            <!-- Post Job Form -->
            <div class="post-job-card">
                <h3>ðŸ“¢ Post a New Job</h3>
                <form onsubmit="handlePostJob(event)">
                    <div class="form-group">
                        <label for="job-title">Job Title</label>
                        <input type="text" id="job-title" required>
                    </div>
                    <div class="form-group">
                        <label for="job-description">Description</label>
                        <textarea id="job-description" rows="3" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="job-skills">Required Skills (comma-separated)</label>
                        <input type="text" id="job-skills" placeholder="e.g., Python, Django, PostgreSQL" required>
                    </div>
                    <button type="submit" class="btn-primary">Post Job</button>
                </form>
            </div>

            <!-- Search Bar -->
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="ðŸ” Search jobs by title or description..." onkeyup="handleSearch()">
            </div>

            <!-- Recommended Jobs Section -->
            <section class="jobs-section">
                <h2>âœ¨ Recommended Jobs for You</h2>
                <div id="recommended-jobs" class="job-list">
                    <p class="loading">Loading recommendations...</p>
                </div>
            </section>

            <!-- All Jobs Section -->
            <section class="jobs-section">
                <h2>ðŸ“‹ All Jobs</h2>
                <div id="all-jobs" class="job-list">
                    <p class="loading">Loading jobs...</p>
                </div>
                
                <!-- Pagination -->
                <div id="pagination" class="pagination">
                    <button id="prev-btn" onclick="previousPage()" class="btn-secondary">Previous</button>
                    <span id="page-info">Page 1</span>
                    <button id="next-btn" onclick="nextPage()" class="btn-secondary">Next</button>
                </div>
            </section>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>

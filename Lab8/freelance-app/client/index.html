<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freelance Platform - Lab 8</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="auth-section" class="container">
        <div class="auth-box">
            <h1>ðŸ’¼ Freelance Platform</h1>
            <div class="tabs">
                <button class="tab active" onclick="showLogin()">Login</button>
                <button class="tab" onclick="showRegister()">Register</button>
            </div>
            <form id="loginForm">
                <input type="text" id="loginUsername" placeholder="Username" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <form id="registerForm" style="display:none">
                <input type="text" id="regUsername" placeholder="Username" required>
                <input type="password" id="regPassword" placeholder="Password" required>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
            <p class="test-credentials">Test: username: <strong>john_doe</strong>, password: <strong>test</strong></p>
        </div>
    </div>

    <div id="main-section" style="display:none">
        <nav>
            <h1>ðŸ’¼ Freelance Platform</h1>
            <div class="nav-user">
                <span id="username"></span>
                <button onclick="logout()" class="btn btn-logout">Logout</button>
            </div>
        </nav>

        <div class="container">
            <div class="sidebar">
                <h2>Post New Project</h2>
                <form id="projectForm">
                    <input type="text" id="projectTitle" placeholder="Project Title" required>
                    <textarea id="projectDesc" placeholder="Project Description" required></textarea>
                    <input type="number" id="projectBudget" placeholder="Budget ($)" min="1" required>
                    <button type="submit" class="btn btn-primary">Post Project</button>
                </form>
            </div>

            <div class="main-content">
                <h2>Available Projects</h2>
                <div id="projectsList"></div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
